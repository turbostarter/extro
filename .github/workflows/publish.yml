name: CI / Publish

on:
  workflow_dispatch:

env:
  NODE_VERSION: 20.x

jobs:
  tests:
    name: ğŸ§ª Tests
    uses: ./.github/workflows/tests.yml

  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    environment: Production
    needs: [tests]

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Setup
        uses: ./.github/workflows/setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Build
        run: bun run build

      - name: ğŸ—ƒï¸ Archive Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-${{ github.sha }}
          path: build/chrome-mv3-prod

      - name: ğŸ—ƒï¸ Archive Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-${{ github.sha }}
          path: build/firefox-mv2-prod

      - name: ğŸ’¨ Publish!
        uses: PlasmoHQ/bpp@v3
        with:
          chrome-file: build/chrome-mv3-prod.zip
          firefox-file: build/firefox-mv2-prod.zip
          keys: ${{ secrets.SUBMIT_KEYS }}
